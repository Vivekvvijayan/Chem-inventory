{% extends 'base.html' %} {% block body %}

<form method="post">
  {% csrf_token %} {% for i in form %}
  <div class="mb-6">
    <label
      for="base-input"
      class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
      >{{i.label}}</label
    >
    <input
      type="text"
      name="{{i.name}}"
      value="{{i.value}}"
      id="base-input"
      class="bg-gray-200 border border-gray-300 text-gray-900 text-sm tracking-wider rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>
  {% endfor %}

  <button
    type="submit"
    class="text-white bg-dark hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Update this item
  </button>
</form>
{% endblock %}
